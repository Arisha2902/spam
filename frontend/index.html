<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spam Message Classifier</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 420px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      color: #333;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      display: none;
    }

    .spam {
      background: #ffe5e5;
      color: #d90429;
      border: 2px solid #d90429;
    }

    .ham {
      background: #e6fff6;
      color: #0f9d58;
      border: 2px solid #0f9d58;
    }

    .confidence {
      font-size: 14px;
      margin-top: 6px;
      font-weight: normal;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>ðŸ“© Spam Detector</h1>
  <div class="subtitle">
    ML-powered message classification
  </div>

  <textarea
    id="msg"
    placeholder="Type or paste a message here..."
  ></textarea>

  <button onclick="checkSpam()">Analyze Message</button>

  <div id="resultBox" class="result-box">
    <div id="resultText"></div>
    <div id="confidenceText" class="confidence"></div>
  </div>

  <div class="footer">
    Built with ML Â· TF-IDF Â· Naive Bayes
  </div>
</div>

<script>
function checkSpam() {
  const text = document.getElementById("msg").value.trim();
  const resultBox = document.getElementById("resultBox");
  const resultText = document.getElementById("resultText");
  const confidenceText = document.getElementById("confidenceText");

  if (!text) {
    resultBox.style.display = "block";
    resultBox.className = "result-box spam";
    resultText.innerText = "Please enter a message";
    confidenceText.innerText = "";
    return;
  }

  resultBox.style.display = "block";
  resultBox.className = "result-box";
  resultText.innerText = "Analyzing...";
  confidenceText.innerText = "";

  fetch("http://127.0.0.1:5000/predict", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  })
  .then(res => res.json())
  .then(data => {
    if (data.result === "Spam") {
      resultBox.className = "result-box spam";
    } else {
      resultBox.className = "result-box ham";
    }

    resultText.innerText = data.result;
    confidenceText.innerText =
      "Confidence: " + data.confidence + "%";
  })
  .catch(() => {
    resultBox.className = "result-box spam";
    resultText.innerText = "Server error";
    confidenceText.innerText = "";
  });
}
</script>

</body>
</html>
